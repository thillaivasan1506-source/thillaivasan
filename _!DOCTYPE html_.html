    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      margin-top: 0;
    }

    .hidden-text {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.5s ease, max-height 0.5s ease;
    }

    .card:hover .hidden-text {
      opacity: 1;
      max-height: 100px;
      margin-top: 10px;
    }

    .left-card {
      background-color: #d0f0c0;
    }

    .right-card {
      background-color: #f7c6c7;
    }

    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }

    .student-info {
      font-size: 16px;
      font-weight: bold;
    }

    .student-details {
      font-size: 14px;
    }
  </style>
</head>
